server {
    listen 80;
    server_name your-domain.com your-ec2-ip;
    
    # Max upload size
    client_max_body_size 100M;
    
    # Logging
    access_log /var/log/nginx/affiliate_publisher_access.log;
    error_log /var/log/nginx/affiliate_publisher_error.log;
    
    # Favicon
    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }
    
    # Static files
    location /static/ {
        alias /home/ubuntu/affiliate_publisher/static_collected/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files
    location /media/ {
        alias /home/ubuntu/affiliate_publisher/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Django application
    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_pass http://127.0.0.1:8000;
        proxy_read_timeout 120;
        proxy_connect_timeout 120;
        proxy_send_timeout 120;
    }
}